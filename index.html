<!DOCTYPE html>
<html>
<head>
  <h1 style = " text-align: center"><u>Sun Blast Deflector</u></h1> 

  <style type="text/css"></style>
  <link rel="stylesheet" type="text/css"        href="sunblastdeflector.css">
</head>
</br>
<body>

  <form id="myForm">
      <fieldset style = "width:400px">        
        <legend>Personal Information & Game Score</legend>
        <br/>
        <p>First Name: <input id="firstName" name="firstname" type="text" size="25" /> &nbsp; &nbsp;
          <br/>
          Last Name: &nbsp;<input id="lastName" name="lastname" type="text" size="25" /> &nbsp; &nbsp;
        <br/>
        <br/>
        Defenders Score: <input id="playerScore1" name="playerScore1" type="text" size="25" readonly="true" value = 0 /> &nbsp; &nbsp;
          <br/>
          <br/>
          Sun Score: <input id="sunScore1" name="sunScore1" type="text" size="25" readonly ="true" value = 0 /> &nbsp; &nbsp;
          <br/>
          <br/>
          
        </p>
      </fieldset>
  </form> 


  <div id = "canvas-container">  
  <canvas id="gamecanvas" width = "793" height = "490"></canvas></div>

  <script type="text/javascript">
      var canvas = document.getElementById("gamecanvas");
    // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
    
    //how fast the blasts will spawn in MS
    var spawnRate = 4000;
    
    // when was the last blast spawned
    var lastSpawn = -1;

    // this array holds all spawned object
    var objects = [];

    // save the starting time (used to calc elapsed time)
    var startTime = Date.now();

    var player =
        {
          x: 330,
          y: 435, 
          width: 100,
          height: 10,
          vx: 5,         
        }     

    var playerScore;
    var sunScore;
    
    //FUNCTIONS--------------------------
     // this array holds all spawned bals

    drawBlasts();
    
    function reset () {
      spawnRate = 4000;
      sunScore =0;
      playerScore = 0;
      documen.getElementById("sunScore1").value = 0;
      document.getElementById("playerScore1").value = 0;
      
    }
    
    function spawnRandomBlast() {

      var blast = 
      {

          x: 50 + Math.random() * (canvas.width - 200),
          y: 10, 
          r: 10,
          vx: 2,
          vy: 1,


      }
        objects.push(blast);
    } // end function

    function init(){
      
      sunScore = 0;
      playerScore = 0;
      
      drawPlayer();
      movePlayer();
      
      window.requestAnimationFrame(init);
    } // end function

    function drawBlasts() {
      //score variables
      
      
      // get the elapsed time
  var time = Date.now();
      var rate = 100;
      
  // see if its time to spawn a new object
  if (time > (lastSpawn + spawnRate)) {
      lastSpawn = time;
      spawnRandomBlast();
      spawnRate = spawnRate - rate;

  }
      if (spawnRate <= 1000){
        rate = 0;
        spawnRate=1000;
      }

       // request another animation frame
      requestAnimationFrame(drawBlasts);

      // Draw the blast
      for (var i = 0; i < objects.length; i++) {
      var blast = objects[i];
      blast.y += blast.vy;
      ctx.beginPath();
      ctx.arc(blast.x, blast.y, blast.r, 0, 2 * Math.PI);
      ctx.closePath();
      ctx.fillStyle = "yellow";
      ctx.fill();


        //collisions between blast and player       
        if (player.x< (objects[i].x + blast.r) && (player.x + player.width) > objects[i].x && player.y< (objects[i].y + blast.r) && (player.y + player.height) > objects[i].y)
        {
          blast.vy = - blast.vy; 
        }

        //score incrementing
        if ( objects[i].y <=1  )
        { 
          playerScore ++;
          document.getElementById("playerScore1").value = playerScore;  
        }
        
        if (objects[i].y >= 490)
        {
         sunScore ++; document.getElementById("sunScore1").value = sunScore;
        }
        
      }// end for loop
      
      if ( sunScore <= 5)
      {
        reset(); 
      }
  

    } // end function
    function drawPlayer (){

      ctx.clearRect(0,0,793,490); 

      //player paddle
      ctx.strokeStyle= "red";         
      ctx.strokeRect(player.x,player.y,player.width, player.height);
      ctx.lineWidth = "3";

    } // end function


    function movePlayer(){

      //move player paddle..
      player.x += player.vx;

      if ( player.x >= canvas.width - player.width )
      {
        player.vx = - player.vx; 
      }

      if(player.x <=3)
      {  
          player.vx = -player.vx;
      }

    } // end function

    function doKeyDown(evt){
switch (evt.keyCode) {

  case 32:  /* spacebar was pressed */

    if (player.x > 3)
      player.vx = - player.vx;      
    break;

}
} // end function


    function resetInput() {
 document.getElementById("myForm").reset();  
}// end function 
  
    init();
    drawBlasts();
  window.addEventListener('keydown',doKeyDown,true);   document.getElementById("resetGame").addEventListener("click", reset);
  </script>
  <br/>
  <button id = "resetGame"type ="button" onclick="reset()">Reset game</button>
  
</body>
<footer>Developed by Andy Blankley</footer>
</html>
